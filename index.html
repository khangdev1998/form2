<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>FORM - WEBSITE</title>
</head>

<body>

    <div class="contact">
        <div class="contact-info">
            <h1>Get a quote</h1>
            <p>Fill up the form and our Team will get back<br> to you within 24 hours.</p>

            <ul class="contact-list">
                <li>
                    <a href="tel: 0123456678910"><i class="fas fa-phone-alt"></i> +0123 45667 8910</a>
                </li>
                <li>
                    <a href="mailto: hello@flowbase.com"><i class="fas fa-envelope"></i> hello@flowbase.com</a>
                </li>
                <li>
                    <a target="_blank"
                        href="https://www.google.com/maps/place/SW+102nd+Street+Rd,+Dunnellon,+FL+34432,+Hoa+K%E1%BB%B3/@29.0760448,-82.4243583,16.72z/data=!4m5!3m4!1s0x88e864f075df3923:0x2c3200df6b41daf9!8m2!3d29.0758892!4d-82.42196?hl=vi-VN"><i
                            class="fas fa-map-marker-alt"></i>102 Street 2714 Don</a>
                </li>
            </ul>

            <div class="contact-social">
                <a onclick="myFunction()" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a onclick="myFunction()" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a onclick="myFunction()" href="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="contact-form">
            <form action="">
                <span>Your Name</span>
                <div>
                    <i class="far fa-user"></i>
                    <input type="text" name="text" id="" required>
                </div>

                <span>Mail</span>
                <div>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="mail" id="" required>
                </div>

                <span>Message</span>
                <textarea placeholder="Lorem Ipsum is simply dummy text of the printing ...." name="" id="" cols="10"
                    rows="9"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            alert("Chưa bổ sung mạng xã hội!");
        }
    </script>
</body>

</html>
